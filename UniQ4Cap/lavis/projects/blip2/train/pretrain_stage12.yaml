model:
  arch: blip2
  model_type: pretrain
  freeze_encoder: True
  load_pretrained: True
  load_finetuned: False
  num_query_token: 32
  embed_dim: 256
  max_txt_len: 32
  cross_attention_freq: 2
  vit_config: "/home/knight/LAVIS/lavis/configs/video_config.json"
  aud_config: "/home/knight/LAVIS/lavis/configs/audio_config.json"
  vit_pretrained: "ckpt/encoder_ckpt/video.pth"
  aud_pretrained: "ckpt/encoder_ckpt/audio.pth"
  bert_pretrained: "bert-base-multilingual-cased"
  qformer_pretrained: "ckpt/qformer/blip2_pretrained.pth"

datasets:
  coco_caption:
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
  vg_caption:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 100
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 5000

  seed: 42
  library_dir: "/home/knight/LAVIS/lavis/"
  output_dir: "output/BLIP2/Pretrain_stage1"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True